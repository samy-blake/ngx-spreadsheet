<div class="parent" #parent>
  <ngx-spreadsheet
    [data]="data"
    [parent]="parent"
    [options]="{}"
    [localData]="localData"
    (changeData)="onSpreadsheetChange($event)"
    (cellEdited)="onEvent('cellEdited', $event)"
    (cellSelected)="onEvent('cellSelected', $event)"
  >
  </ngx-spreadsheet>
</div>
